name: Build and Package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.23'  # Specify the latest stable version of CMake

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxkbfile-dev dpkg-dev fakeroot

    - name: Verify CMake version
      run: cmake --version

    - name: Build project
      run: |
        mkdir -p build
        cd build
        cmake ..
        make

    - name: List build directory contents after build
      run: ls -la build

    - name: Package project
      run: |
        cd build
        cpack -G DEB
        ls -la

    - name: Upload Debian package as artifact
      uses: actions/upload-artifact@v2
      with:
        name: xkb-switch-deb
        path: build/*.deb

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "v${{ github.run_number }}" # Use a unique tag for each run
        release_name: "Development Build ${{ github.run_number }}"
        draft: true
        prerelease: true

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/*.deb
        asset_name: xkb-switch-${{ github.run_number }}.deb
        asset_content_type: application/octet-stream

